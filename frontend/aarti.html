<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Aarti - Ganesha Festival</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, #fff8e1, #ffe0b2);
      text-align: center;
      color: #6d4c41;
    }

    h1 {
      margin-top: 30px;
      color: #bf360c;
    }

    .diya-container {
      margin: 40px auto;
      width: 200px;
      height: 200px;
      animation: glow 2s infinite alternate;
    }

    .diya-img {
      width: 100%;
      animation: none;
      transition: transform 0.5s ease;
    }

    .rotating {
      animation: rotateDiya 4s linear infinite;
    }

    @keyframes rotateDiya {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #ff6f00); }
      to { filter: drop-shadow(0 0 20px #ffab40); }
    }

    .btn {
      background-color: #d84315;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background-color: #bf360c;
    }
  </style>
</head>
<body>

  <h1>ðŸª” Virtual Aarti</h1>
  <p>Start the aarti to offer your devotion to Lord Ganesha</p>

  <div class="diya-container">
    <img src="C:\Users\Yashwanth E\ganesha-festival-website\assets\images\diya.jpg" alt="Diya" class="diya-img" id="diya">
  </div>

  <button class="btn" onclick="startAarti()">Start Aarti</button>
  <button class="btn" onclick="stopAarti()">Stop Aarti</button>

  <!-- Audio -->
  <audio id="aartiAudio" src="assets/audio/aarti.mp3"></audio>
  <audio id="bellAudio" src="assets/audio/bell.mp3"></audio>

  <script>
    const diya = document.getElementById('diya');
    const aartiAudio = document.getElementById('aartiAudio');
    const bellAudio = document.getElementById('bellAudio');

    function startAarti() {
      diya.classList.add('rotating');
      aartiAudio.play();
      bellAudio.play();
    }

    function stopAarti() {
      diya.classList.remove('rotating');
      aartiAudio.pause();
      aartiAudio.currentTime = 0;
      bellAudio.pause();
      bellAudio.currentTime = 0;
    }
  </script>

</body>
</html>
