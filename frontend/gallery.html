<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festival Moments Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
  <style>
    :root {
      --bg: #fff3e0;
      --text: #333;
      --card-bg: #ffffff;
      --accent: #ff6f00;
      --caption-bg: #fff8e1;
      --footer-bg: #ffe0b2;
    }
    body.dark {
      --bg: #121212;
      --text: #fff;
      --card-bg: #1e1e1e;
      --accent: #ff8f00;
      --caption-bg: #2c2c2c;
      --footer-bg: #333;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background: linear-gradient(to right, var(--accent), #ff8f00);
      color: white;
    }
    .controls, form {
      text-align: center;
      margin: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover { transform: scale(1.03); }
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      background-color: var(--caption-bg);
    }
    .gallery-item button, .gallery-item a.download-btn {
      margin: 5px auto;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
    }
    .delete-btn { background: #ff5252; color: white; }
    .download-btn { background: #64b5f6; color: white; text-decoration: none; }
    .share-btn { background: #81c784; color: white; }
    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--footer-bg);
    }
  </style>
</head>
<body>

  <header>📸 Festival Moments Wall</header>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" id="imageInput" accept="image/*" required />
    <input type="text" name="caption" placeholder="Enter caption" required />
    <button type="submit">Upload Image</button>
  </form>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search captions...">
    <select id="sortSelect">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>
    <button class="toggle-theme" onclick="toggleTheme()">🌓 Toggle Theme</button>
  </div>

  <div class="gallery" id="galleryGrid"></div>

  <footer>© 2025 Ganesha Festival | Kumbar Bedi Street Devotees</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    let allImages = [];

    function renderImages(images) {
      const gallery = document.getElementById("galleryGrid");
      gallery.innerHTML = "";
      images.forEach(img => {
        const item = document.createElement("div");
        item.className = "gallery-item";

        const anchor = document.createElement("a");
        anchor.href = img.url;
        anchor.setAttribute("data-lightbox", "festival");
        anchor.setAttribute("data-title", img.caption);

        const image = document.createElement("img");
        image.src = img.url;
        image.alt = img.caption;

        const captionDiv = document.createElement("div");
        captionDiv.className = "caption";
        captionDiv.textContent = img.caption || "";

        const downloadBtn = document.createElement("a");
        downloadBtn.href = img.url;
        downloadBtn.className = "download-btn";
        downloadBtn.download = "";
        downloadBtn.textContent = "⬇️ Download";

        const shareBtn = document.createElement("button");
        shareBtn.className = "share-btn";
        shareBtn.textContent = "🔗 Share";
        shareBtn.onclick = () => {
          navigator.clipboard.writeText(img.url);
          alert("Copied to clipboard:\n" + img.url);
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "🗑️ Delete";
        deleteBtn.onclick = () => {
          if (confirm("Are you sure you want to delete this image?")) {
            fetch(`https://ganesha-backend.onrender.com/api/gallery/${img.filename || ''}`, {
              method: "DELETE"
            })
            .then(res => res.json().catch(() => ({ success: false })))
            .then(resp => {
              if (resp.success) {
                alert("Image deleted!");
                item.remove();
              } else {
                alert("Failed to delete image.");
              }
            })
            .catch(err => console.error("Delete failed:", err));
          }
        };

        anchor.appendChild(image);
        item.appendChild(anchor);
        item.appendChild(captionDiv);
        item.appendChild(downloadBtn);
        item.appendChild(shareBtn);
        item.appendChild(deleteBtn);
        gallery.appendChild(item);
      });
    }

    function sortAndFilter() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const sortOrder = document.getElementById("sortSelect").value;
      let filtered = allImages.filter(img => (img.caption || "").toLowerCase().includes(query));
      filtered.sort((a, b) =>
        sortOrder === "newest"
          ? (b.filename || '').localeCompare(a.filename || '')
          : (a.filename || '').localeCompare(b.filename || '')
      );
      renderImages(filtered);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }

      fetch("https://ganesha-backend.onrender.com/api/gallery/images")
        .then(res => res.json().catch(() => ({ success: false })))
        .then(data => {
          if (!data.success || !Array.isArray(data.images)) return;
          allImages = data.images;
          sortAndFilter();
        })
        .catch(err => console.error("Failed to load gallery:", err));
    });

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append("image", document.getElementById("imageInput").files[0]);
      formData.append("caption", document.querySelector("input[name='caption']").value);

      fetch("https://ganesha-backend.onrender.com/api/gallery/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json().catch(() => ({ success: false })))
      .then(data => {
        if (data.success) {
          alert("Image uploaded! Reloading...");
          window.location.reload();
        } else {
          alert("Upload failed.");
        }
      })
      .catch(err => {
        alert("Upload failed.");
        console.error(err);
      });
    });

    document.getElementById("searchInput").addEventListener("input", sortAndFilter);
    document.getElementById("sortSelect").addEventListener("change", sortAndFilter);
  </script>
</body>
</html>
