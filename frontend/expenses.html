<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Expenses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #c0392b;
    }

    .expense-card {
      background: #ffffff;
      border-left: 5px solid #e67e22;
      padding: 16px 20px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .expense-card p {
      margin: 6px 0;
    }

    .expense-card strong {
      color: #8e44ad;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .buttons button {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 8px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #ba4a00;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .expense-card {
        font-size: 15px;
        padding: 12px;
      }

      .buttons button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <h2>üí∏ All Expenses</h2>

  <div id="expensesList"></div>

  <div class="buttons">
    <button onclick="logout()">Logout</button>
    <button onclick="window.location.href='dashboard.html'">‚¨ÖÔ∏è Back to Dashboard</button>
  </div>
  <script src="language-switcher.js"></script>
  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      fetch("https://ganesha-backend.onrender.com/api/expense/all", {
        headers: {
          Authorization: "Bearer " + token,
        },
      })
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("expensesList");
          data.forEach(e => {
            const card = document.createElement("div");
            card.className = "expense-card";
            card.innerHTML = `
              <p><strong>Item:</strong> ${e.item}</p>
              <p><strong>Cost:</strong> ‚Çπ${e.cost}</p>
              <p><strong>Reason:</strong> ${e.reason || "‚Äî"}</p>
              <p><strong>Date:</strong> ${new Date(e.date).toLocaleString()}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(() => {
          alert("Failed to fetch expenses.");
        });
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
