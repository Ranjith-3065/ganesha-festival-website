<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Donation - Ganesha Festival</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .donation-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #d35400;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #219150;
    }

    .logout-btn {
      margin-top: 15px;
      background-color: #e74c3c;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="donation-container">
    <h1>üôè Add Donation</h1>

    <form id="donationForm">
      <input type="text" id="donor" placeholder="Donor Name" required>
      <input type="number" id="amount" placeholder="Amount (‚Çπ)" required>
      <input type="text" id="purpose" placeholder="Purpose (optional)">
      <button type="submit">Add Donation</button>
    </form>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const donationForm = document.getElementById("donationForm");

    donationForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const donor = document.getElementById("donor").value;
      const amount = document.getElementById("amount").value;
      const purpose = document.getElementById("purpose").value;
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("https://ganesha-backend.onrender.com/api/donation/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ donor, amount, purpose }),
        });

        const data = await res.json();
        alert(data.message || data.error);
        if (res.ok) donationForm.reset();
      } catch {
        alert("Failed to add donation.");
      }
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
