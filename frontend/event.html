<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Timings - Ganesha Festival</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff9e6;
      padding: 30px;
      margin: 0;
      color: #333;
    }

    h2, h3 {
      color: #d35400;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-bottom: 30px;
    }

    form input, form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #219150;
    }

    ul#eventList {
      list-style: none;
      padding: 0;
    }

    ul#eventList li {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    button.back-btn {
      background-color: #2980b9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
    }

    button.back-btn:hover {
      background-color: #1f618d;
    }
  </style>
</head>
<body>
  <h2>üéâ Function Timings</h2>

  <!-- ‚úÖ Event Form - Admin Only -->
  <div id="adminControls" style="display: none;">
    <form id="eventForm">
      <input type="text" id="title" placeholder="Event Title" required />
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <input type="text" id="description" placeholder="Description (optional)" />
      <button type="submit">Add Event</button>
    </form>
  </div>

  <h3>üìÖ All Events</h3>
  <ul id="eventList"></ul>

  <button class="back-btn" onclick="window.location.href='dashboard.html'">‚¨ÖÔ∏è Back to Dashboard</button>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    const decoded = JSON.parse(atob(token.split('.')[1]));
    const isAdmin = decoded.role === "admin";

    if (isAdmin) {
      document.getElementById("adminControls").style.display = "block";
    }

    // Load Events
    async function loadEvents() {
      try {
        const res = await fetch("https://ganesha-backend.onrender.com/api/event/all", {
          headers: { Authorization: "Bearer " + token },
        });

        const events = await res.json();
        const eventList = document.getElementById("eventList");
        eventList.innerHTML = "";

        events.forEach((event) => {
          const date = new Date(event.datetime);
          const formatted = `${date.toLocaleDateString()} @ ${date.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          })}`;
          const li = document.createElement("li");
          li.innerHTML = `<strong>${event.title}</strong><br>${formatted}<br>${event.description || 'No description'}`;
          eventList.appendChild(li);
        });
      } catch {
        alert("Could not fetch events.");
      }
    }

    // Submit New Event
    const eventForm = document.getElementById("eventForm");
    if (eventForm) {
      eventForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const description = document.getElementById("description").value;

        const datetime = new Date(`${date}T${time}:00`);
        if (isNaN(datetime.getTime())) {
          alert("Invalid date or time.");
          return;
        }

        try {
          const res = await fetch("https://ganesha-backend.onrender.com/api/event/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({ title, datetime, description }),
          });

          const data = await res.json();
          alert(data.message || data.error);
          if (res.ok) {
            eventForm.reset();
            loadEvents();
          }
        } catch {
          alert("Failed to add event.");
        }
      });
    }

    loadEvents();
  </script>
</body>
</html>
