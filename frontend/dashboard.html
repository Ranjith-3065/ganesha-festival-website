<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">
  <title>Ganesha Festival Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
      overflow-x: hidden;
      position: relative;
    }

    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #ff6f00, #ff9800);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .logout-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .summary, .actions {
      margin-top: 30px;
    }

    .summary-cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      flex: 1 1 30%;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card p {
      margin: 0;
      font-weight: 600;
    }

    .card span {
      display: block;
      font-size: 1.8em;
      margin-top: 10px;
      color: #2e7d32;
    }

    .balance-card span {
      color: #d84315;
    }

    .actions h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #e65100;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .action-buttons button {
      padding: 12px 24px;
      background: #fb8c00;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .action-buttons button:hover {
      background: #ef6c00;
    }

    @media (max-width: 768px) {
      .summary-cards, .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <canvas id="fireworksCanvas"></canvas>

  <div class="container">
    <header class="header">
      <h1>ü™î Ganesha Chaturthi Dashboard</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>

    <section class="summary">
      <h2 style="text-align:center; color:#ff5722;">üí∞ Festival Summary</h2>
      <div class="summary-cards">
        <div class="card">
          <p>üí∞ Total Donations</p>
          <span id="donations">‚Çπ0</span>
        </div>
        <div class="card">
          <p>üí∏ Total Expenses</p>
          <span id="expenses">‚Çπ0</span>
        </div>
        <div class="card balance-card">
          <p>üìä Remaining Balance</p>
          <span id="balance">‚Çπ0</span>
        </div>
      </div>
    </section>

    <section class="actions">
      <h2>‚öôÔ∏è Manage Festival Activities</h2>
      <div class="action-buttons">
  <!-- Admin-only buttons -->
  <div id="adminButtons" style="display: none; flex-wrap: wrap; gap: 15px;">
    <button onclick="window.location.href='donation.html'">‚ûï Add Donation</button>
    <button onclick="window.location.href='expense.html'">‚ûï Add Expense</button>
    <button onclick="window.location.href='event.html'">‚ûï Add Event</button>
    <button onclick="window.location.href='gallery.html'">‚ûï Gallery</button>
  </div>

  <!-- Buttons for all users -->
  <button onclick="window.location.href='donations.html'">üìÑ View Donations</button>
  <button onclick="window.location.href='expenses.html'">üìÑ View Expenses</button>
  <button onclick="window.location.href='eventlist.html'">üìÖ View Events</button>
  <button onclick="window.location.href='moments.html'">üìÖ View Gallery</button>
</div>

    </section>
  </div>
  <script src="language-switcher.js"></script>
  <script>
    // Authentication + Dashboard Data
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      const decodedToken = JSON.parse(atob(token.split('.')[1]));
      const isAdmin = decodedToken.role === "admin";

      const adminDiv = document.getElementById("adminButtons");
      if (isAdmin && adminDiv) {
        adminDiv.style.display = "flex";
        adminDiv.style.flexWrap = "wrap";
        adminDiv.style.gap = "15px";
      }

      fetch("https://ganesha-backend.onrender.com/api/summary", {
        headers: { Authorization: "Bearer " + token },
      })
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("donations").textContent = `‚Çπ${data.totalDonations}`;
        document.getElementById("expenses").textContent = `‚Çπ${data.totalExpenses}`;
        document.getElementById("balance").textContent = `‚Çπ${data.remainingBalance}`;
      })
      .catch(() => alert("Failed to load summary"));
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // Realistic Fireworks Animation
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const count = 80;

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 5 + 1;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          radius: 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }

    setInterval(createFirework, 300);
    animateFireworks();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
  </script>
</body>
</html>
