<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Sponsors</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    /* Background Image */
    body {
      background: url("assets/images/ganesha_background.jpeg") no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
    }

    /* Overlay for better readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffd700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .sponsors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .sponsor-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .sponsor-card:hover {
      transform: translateY(-5px);
    }

    .sponsor-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
      background: white;
      padding: 10px;
    }

    .sponsor-card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .sponsor-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üôè Our Generous Sponsors üôè</h1>
    <div class="sponsors">
      
      <!-- Example Sponsor -->
      <div class="sponsor-card">
        <!-- <img src="assets/images/sponsor1.png" alt="Sponsor 1"> -->
        <h3>ABC Traders</h3>
      </div>

      <div class="sponsor-card">
        <!-- <img src="assets/images/sponsor2.png" alt="Sponsor 2"> -->
        <h3>XYZ Enterprises</h3>
      </div>

      <div class="sponsor-card">
        <!-- <img src="assets/images/sponsor3.png" alt="Sponsor 3"> -->
        <h3>Kumbar Bedi Street Devotees</h3>
      </div>

    </div>
  </div>

</body>
</html>
